default:
  # api_gwasinfo
  # Endpoint to fetch gwas info
  # TODO: Update url when api is released
  api_gwasinfo: http://ieu-db-interface.epi.bris.ac.uk:8083/
  # refdata:
  # Reference dataset to calculate allele frequency.
  refdata: ref_data/1kg_v3_nomult.bcf
  # meta_report_dir:
  # Name of the (sub)directory to store meta results
  meta_report_dir: meta
  # p_threshold:
  # p-value threshold for Manhattan Plot
  p_threshold: 0.001
  # plot_sample:
  plot_sample: False
  # Select a smaller sample to generate plots faster
  sample_seed: 127001
  # plot_max_snps:
  plot_max_snps: 25000
  # plot_max_frac:
  plot_max_frac: 0.1
  # clump_file
  clump_file: clump.txt
  ldsc_file: ldsc.txt.log
  # number of cores for multiprocessing needs
  n_cores: 4
